<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/PJ_Index.css" />
    <link rel="stylesheet" href="../styles/PJ_Rank_page.css" />
    <script
      src="https://kit.fontawesome.com/c32706e69b.js"
      crossorigin="anonymous"
    ></script>
    <title>뭐 먹지?</title>
  </head>
  <body onload="generateRestaurantRanking()">
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fa-solid fa-bowl-food"></i>
        <a href="PJ_Index.html" class="logo-text">뭐 먹지?</a>
      </div>
      <ul class="navbar__menu">
        <li><a href="#">회원 정보</a></li>
        <li><a href="PJ_Rank_Page.html">랭킹</a></li>
        <li><a href="#">기록</a></li>
        <li><a href="PJ_Commu_Page.html">커뮤니티</a></li>
      </ul>
    </nav>

    <div class="ranking-title">
      <span>이달의 랭킹</span>
    </div>

    <div class="main-container" id="main-container">
      <div class="selection-container">
        <div class="selection-item" onclick="showContent('restaurant')">
          음식점
        </div>
        <div class="selection-item" onclick="showContent('recipe')">레시피</div>
      </div>

      <!-- 초기에는 음식점 랭킹이 표시됨 -->
      <div class="ranking-container" id="ranking-container">
        <ol id="restaurant-ranking">
          <!-- 동적으로 생성될 내용 -->
        </ol>
      </div>

      <!-- 레시피 랭킹 콘텐츠는 숨겨둠 -->
      <div class="ranking-container" id="recipe-content" style="display: none">
        <ol id="recipe-ranking">
          <!-- 동적으로 생성될 내용 -->
        </ol>
      </div>
    </div>

    <script src="../js/PJ_Index.js"></script>
    <script src="../js/PJ_Rank_page.js"></script>
  </body>
</html>
